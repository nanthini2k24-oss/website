<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Media + Background Music</title>

<style>
body{
    margin:0;
    padding:0;
    font-family: Arial, sans-serif;
    background:#f5e0e0;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction: column;
    min-height:100vh;
}

.main-box{
    width:90%;
    max-width:1000px;
    background:white;
    padding:20px;
    border-radius:20px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    gap:15px;
    margin-bottom:30px;
}

.image-box{
    background:#ffe0e0;
    border-radius:15px;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    height:150px;
}

.image-box img,
.image-box video,
.image-box iframe{
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:15px;
}

/* Full size single box */
.full-box{
    width:400px;
    height:400px;
    border-radius:20px;
    overflow:hidden;
    margin-bottom:20px;
}

.full-box img,
.full-box video{
    width:100%;
    height:100%;
    object-fit:cover;
}
</style>
</head>
<body>

<!-- Full size single image box -->
<div class="full-box">
    <img src="day1.jpeg" alt="Full Box Image">
</div>
<!-- Full size single image box -->
<div class="full-box">
    <img src="day2.jpeg" alt="Full Box Image">
</div>
<!-- Full size single image box -->
<div class="full-box">
    <img src="day3.jpeg" alt="Full Box Image">
</div>
<!-- Full size single image box -->
<div class="full-box">
    <img src="day4.jpeg" alt="Full Box Image">
</div>
<!-- Full size single image box -->
<div class="full-box">
    <img src="day5.jpeg" alt="Full Box Image">
</div>
<!-- Full size single image box -->
<div class="full-box">
    <img src="day6.jpeg" alt="Full Box Image">
</div>
<!-- Full size single image box -->
<div class="full-box">
    <img src="day7.jpeg" alt="Full Box Image">
</div>
<!-- Full size single image box -->
<div class="full-box">
    <img src="day8.jpeg" alt="Full Box Image">
</div>

<div class="full-box">
  <img src="day9.jpeg" alt="full face box Image " >
</div>

<style>
.full-box{
    width:400px;
    height:600px;
    border-radius:20px;
    overflow:hidden;
    border-radius: 20px; /* side smooth curves */
  border: 2px solid #f00; /* optional border color
}

.full-box img{
    width:100%;
    height:100%;
